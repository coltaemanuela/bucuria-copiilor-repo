<body class="contact-index container">
<h2>Contact</h2>
<div class="col-md-4">

        <input type="text" class="form-control" name="email" placeholder="E-mail*" required="required"/>
        <input type="text" class="form-control" name="firstname" placeholder="Prenume*" required="required"/>

    </textarea>
        <button class="btn btn-block">OK</button>
    </form>
</div>
